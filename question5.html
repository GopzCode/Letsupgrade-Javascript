<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[10,20,30,40];
        console.log("original array")
        for(let i=0;i<arr.length;i++)
        {
            console.log(arr[i]);
        }
        console.log("reversed array")
        for(let i=arr.length-1;i>=0;i--)
        {
            console.log(arr[i]);
        }
    </script>
</body>
</html>
